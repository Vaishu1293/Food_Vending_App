<div class="authincation h-100">
  <div class="container vh-100">
      <div class="row justify-content-center h-100 align-items-center">
          <div class="col-lg-6 col-md-8">
              <div class="authincation-content">
                  <div class="row no-gutters">
                      <div class="col-xl-12">
                          <div class="auth-form">
            <div class="text-center mb-3">
              <a [routerLink]="['/admin/ecom-product-list']"><img src="assets/logo/png/logo168.png" alt=""></a>
            </div>
                              <h4 class="text-center mb-4">Enter OTP</h4>
                              <form action="['/admin/index']">
                                  <div class="form-group">
                                      <label><strong>OTP</strong></label>
                                      <input type="password" class="form-control" [(ngModel)]="otp" [ngModelOptions]="{standalone: true}">
                                  </div>
                                  <div class="text-center">
                                      <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Validate</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
