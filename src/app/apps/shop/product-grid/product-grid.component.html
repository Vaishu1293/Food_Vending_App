<!--**********************************
	Content body start
***********************************-->
<div class="content-body">
	<div class="container-fluid">
		<div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Hi, welcome back!</h4>
                    <p class="mb-0">Your hungryHUB Wishlist</p>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Product Grid</a></li>
                </ol>
            </div>
        </div>

    <ngx-spinner bdColor = "rgba(255, 255, 255, 1)" size = "medium" color = "#8743df" type = "ball-beat" [fullScreen] = "true" *ngIf="isLoading">
      <p style="color: white" > Loading... </p>
    </ngx-spinner>

		<div class="row" *ngIf="products.length > 0 && !isLoading">

			<div class="col-xl-3 col-lg-6 col-md-6 col-sm-6" *ngFor="let product of products; let i = index">
        <div class="card">
          <div class="card-body">
            <div class="new-arrival-product">
              <div class="new-arrivals-img-contnent">
                <img class="img-fluid" [src]="'data:image/jpeg;base64,' + product.product_image" alt="{{product.product_name}}" *ngIf="product.product_image != null">
              </div>
              <div class="new-arrival-content text-center mt-3">
                <h4><a>{{product.product_name}}</a></h4>
                <ul class="star-rating">
                  <li>{{product.brand_name}}</li>
                </ul>
                <span class="price">${{product.price}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

		</div>
	</div>
</div>
<!--**********************************
	Content body end
***********************************-->
