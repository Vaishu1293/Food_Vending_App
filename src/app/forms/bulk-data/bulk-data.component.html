<!--**********************************
	Content body start
***********************************-->
<div class="content-body">
  <div class="container-fluid">
    <div class="row page-titles mx-0">
      <div class="col-sm-6 p-md-0">
        <div class="welcome-text">
          <h4>Hi, welcome back!</h4>
          <p class="mb-0">Bulk Products Upload</p>
        </div>
      </div>
      <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Products</a></li>
          <li class="breadcrumb-item active"><a href="javascript:void(0)">Bulk Upload</a></li>
        </ol>
      </div>
    </div>
    <!-- row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">To bulk upload data upload json file and related jpg files</h4>
          </div>
          <div class="card-body">
            <div class="form-validation">
              <form class="form-valide" action="#" method="post" [formGroup]="angForm" novalidate>
                <div class="row">
                  <div class="col-xl-12">
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" #jsonfileInput (change)="onFilePicked($event)">
                        <label class="custom-file-label">Choose json file</label>
                      </div>
                    </div>
                  </div>

                  <div class="col-xl-12">
                    <div class="input-group mb-3">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" #imagefileInput (change)="onImagePicked($event)" multiple>
                        <label class="custom-file-label">Choose Image files</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-lg-8 ml-auto">
                      <button type="submit" class="btn btn-primary" (click)="onAddProduct()">Submit</button>
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--**********************************
	Content body end
***********************************-->
